{% extends 'neighbor/base.html' %}



{% block content %}    
    <h1>Home Page</h1>

    {% for post in n_posts %}
      <h1>
        {{ post.n_title }}
      </h1>
      <p>
        {{ post.n_update }}
      </p>
      <small>
        By {{ post.n_author }}
      </small>
    {% endfor %}

{% endblock content %}
